title=Instruction
header=Getting started
message=1) Press menu button "Profile"\r\n2) Sign in, using your username & password\r\n3) Press menu button "File"\r\n4) Create or open existing database\r\n5) Using workspace buttons, create/edit orders\r\n6) Close database after saving changes\r\n7) Sign out\r\n\r\nP.S.:a) Only "admin" account can add/remove users\r\nb) Any user can change his own password only\r\nc) Default password for admin account - "admin"