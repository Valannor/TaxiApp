message=1) Выберите меню "Профиль"\r\n2) Войдите в учетную запись, используя свои логин и пароль\r\n3) Выберите меню "Файл"\r\n4) Создайте или откройте существующую базу данных\r\n5) Используя элементы управления создавайте/изменяйте заказы\r\n6) Закройте базу данных после сохранения изменений\r\n7) Выйдите из учетной записи\r\n\r\nP.S.:\r\na) Только учетная запись "admin" обладает правами добавления/удаления пользователей\r\nb) Каждый пользователь имеет право изменять только свой пароль\r\nc) Пароль по умолчанию учетной записи admin - "admin"